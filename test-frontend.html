<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
</head>
<body>
    <h1>Testing Frontend Connectivity</h1>
    <div id="status">Loading...</div>
    
    <script>
        console.log('Testing frontend connection...');
        
        // Test if we can fetch from the development server
        fetch('http://localhost:3001/')
            .then(response => {
                console.log('Dev server response:', response.status);
                document.getElementById('status').innerHTML = 
                    response.ok ? 
                    '✅ Frontend dev server is running on port 3001' : 
                    '❌ Frontend dev server error: ' + response.status;
            })
            .catch(error => {
                console.error('Frontend connection error:', error);
                document.getElementById('status').innerHTML = 
                    '❌ Cannot connect to frontend dev server: ' + error.message;
            });
            
        // Test API connectivity
        fetch('https://backend-mu-three-66.vercel.app/health')
            .then(response => response.json())
            .then(data => {
                console.log('✅ Backend API is working:', data);
            })
            .catch(error => {
                console.error('❌ Backend API error:', error);
            });
    </script>
</body>
</html>
